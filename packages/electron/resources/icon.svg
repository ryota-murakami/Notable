<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- Electron app icon - desktop focused design -->
  <defs>
    <linearGradient id="electronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <filter id="electronShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="512" height="512" rx="80" fill="url(#electronGrad)" filter="url(#electronShadow)"/>
  
  <!-- Notebook stack (multiple pages for depth) -->
  <rect x="144" y="128" width="224" height="256" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="148" y="132" width="224" height="256" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="152" y="136" width="224" height="256" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Top notebook (main) -->
  <rect x="156" y="140" width="224" height="256" rx="16" fill="#FFFFFF" stroke="#6366F1" stroke-width="3"/>
  
  <!-- Red margin line -->
  <line x1="192" y1="160" x2="192" y2="376" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Spiral binding -->
  <circle cx="180" cy="168" r="6" fill="#6366F1"/>
  <circle cx="180" cy="192" r="6" fill="#6366F1"/>
  <circle cx="180" cy="216" r="6" fill="#6366F1"/>
  <circle cx="180" cy="240" r="6" fill="#6366F1"/>
  <circle cx="180" cy="264" r="6" fill="#6366F1"/>
  <circle cx="180" cy="288" r="6" fill="#6366F1"/>
  <circle cx="180" cy="312" r="6" fill="#6366F1"/>
  <circle cx="180" cy="336" r="6" fill="#6366F1"/>
  <circle cx="180" cy="360" r="6" fill="#6366F1"/>
  
  <!-- Note lines -->
  <line x1="208" y1="180" x2="340" y2="180" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="208" y1="200" x2="340" y2="200" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="208" y1="220" x2="320" y2="220" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="208" y1="240" x2="340" y2="240" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="208" y1="260" x2="328" y2="260" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="208" y1="280" x2="340" y2="280" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="208" y1="300" x2="312" y2="300" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="208" y1="320" x2="340" y2="320" stroke="#D1D5DB" stroke-width="1.5"/>
  
  <!-- Notable text on paper -->
  <text x="208" y="175" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#6366F1" font-weight="700">Notable</text>
  
  <!-- Pen -->
  <g transform="translate(300, 120)">
    <!-- Pen body -->
    <rect x="0" y="0" width="40" height="6" rx="3" fill="#F59E0B"/>
    <rect x="36" y="0" width="8" height="6" rx="3" fill="#DC2626"/>
    <!-- Pen tip -->
    <polygon points="44,1 50,3 44,5" fill="#991B1B"/>
    <!-- Pen clip -->
    <rect x="8" y="-2" width="2" height="10" rx="1" fill="#FBBF24"/>
  </g>
</svg>