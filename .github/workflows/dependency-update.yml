name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Update dependencies
        run: |
          # Update all dependencies to latest minor/patch versions
          pnpm update --recursive

          # Update specific dependencies that need careful updates
          pnpm add -D @types/react@latest @types/react-dom@latest

          # Update Supabase to latest
          pnpm add @supabase/supabase-js@latest @supabase/auth-helpers-nextjs@latest

      - name: Run tests
        run: |
          pnpm install
          pnpm run lint
          pnpm run typecheck
          pnpm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: weekly dependency updates'
          body: |
            ## Weekly Dependency Updates

            This PR contains automatic dependency updates for the week.

            ### What's included:
            - Minor and patch updates for all dependencies
            - Latest TypeScript types
            - Latest Supabase SDK versions

            ### Checklist:
            - [ ] All tests pass
            - [ ] No TypeScript errors
            - [ ] Application builds successfully
            - [ ] Manual testing completed

            Please review the changes and test thoroughly before merging.
          branch: deps/weekly-update
          delete-branch: true
          labels: |
            dependencies
            automated

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit
        run: pnpm audit --audit-level=moderate

      - name: Check for critical vulnerabilities
        run: |
          if pnpm audit --json | jq '.advisories | to_entries[] | select(.value.severity == "critical")' | grep -q severity; then
            echo "Critical vulnerabilities found!"
            exit 1
          fi

      - name: Create issue for vulnerabilities
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Critical security vulnerabilities detected',
              body: `Critical security vulnerabilities were detected in the dependency audit.
              
              Please run \`pnpm audit\` locally to see the full report and update the affected dependencies.
              
              This issue was automatically created by the security audit workflow.`,
              labels: ['security', 'critical', 'dependencies']
            });
            console.log(`Created issue #${issue.data.number}`);

  update-mobile-deps:
    name: Update Mobile Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Update Expo and React Native
        working-directory: ./mobile
        run: |
          # Update Expo SDK
          pnpm expo install --fix

          # Update other dependencies
          pnpm update

      - name: Test mobile build
        working-directory: ./mobile
        run: |
          pnpm install
          pnpm run lint
          pnpm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update mobile dependencies'
          title: 'chore: weekly mobile dependency updates'
          body: |
            ## Mobile App Dependency Updates

            This PR contains automatic dependency updates for the React Native/Expo mobile app.

            ### What's included:
            - Expo SDK updates
            - React Native dependency updates
            - Other mobile-specific dependency updates

            Please test thoroughly on both iOS and Android before merging.
          branch: deps/mobile-weekly-update
          delete-branch: true
          labels: |
            dependencies
            mobile
            automated
